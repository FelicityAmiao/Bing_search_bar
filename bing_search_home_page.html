<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <link href="../resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script src="../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../ext-all.js" type="text/javascript"></script>
    <style>
        .x-btn-icon .x-btn-small .x-btn-text {
            width: 27px;
            height: 46px;
        }
        
        .tabsClass .x-tab-panel-header,
        .x-tab-panel-footer {
            width: 130px !important;
        }
        
        .tabsClass .x-tab-strip span.x-tab-strip-text {
            font-size: 14px;
        }
    </style>
    <script>
        function setBingPng() {
            var bingPng = new Ext.BoxComponent({
                renderTo: Ext.getBody(),
                style: 'margin-top: 20px;',
                autoEl: {
                    tag: "img",
                    src: "bing.png"
                }
            });
            return bingPng;
        }

        function setSearchTab() {
            var domesticField = new Ext.form.TextField({
                width: "92%",
                height: 42,
                maxLength: 200
            });
            var InternationalField = new Ext.form.TextField({
                width: "92%",
                height: "100%",
                height: 42
            });
            var tabs = new Ext.TabPanel({
                renderTo: Ext.getBody(),
                activeTab: 0,
                width: 650,
                height: 76,
                shadow: true,
                cls: 'tabsClass',
                items: [{
                    title: "国内版",
                    items: [domesticField]
                }, {
                    title: "国际版",
                    items: [InternationalField]
                }]
            });
            return tabs;
        }

        function setSearchIconButton() {
            var searchButton = new Ext.BoxComponent({
                id: 'searchButton',
                renderTo: Ext.getBody(),
                style: 'margin-left: -53px; margin-top: 22px; cursor: pointer',
                autoEl: {
                    tag: "img",
                    src: "search.png"
                }
            });
            Ext.get("searchButton").on('click', function() {
                Ext.MessageBox.alert('Start Search', 'This is the search result!');
            });
            return searchButton;
        }

        function addComponentToMainPanel(bingPng, tabs, searchButton) {
            var mainPanel = new Ext.Viewport({
                style: "background: url(bing_background.png);",
                layout: {
                    type: "hbox",
                    padding: '150 275'
                },
                items: [bingPng, tabs, searchButton]
            });
        }

        Ext.onReady(function() {
            var bingPng = setBingPng();
            var tabs = setSearchTab();
            var searchButton = setSearchIconButton();
            addComponentToMainPanel(bingPng, tabs, searchButton);
        });
    </script>
</head>

<body></body>

</html>
